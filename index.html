<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="mt-4" id="form">
                <div class="messages mb-3">
                    <div class="alert alert-danger d-none" role="alert" id="errorMessage">
                    </div>
                    <div class="alert alert-success d-none" role="alert" id="successMessage">
                    </div>
                </div>

                <div class="form-group mb-2">
                    <label>Имя</label>
                    <input type="text" class="form-control" placeholder="Введите имя" name="firstName">
                </div>
                <div class="form-group mb-2">
                    <label>Фамилия</label>
                    <input type="text" class="form-control" placeholder="Введите фамилию" name="lastName">
                </div>
                <div class="form-group">
                    <label>Возраст</label>
                    <input type="number" class="form-control" placeholder="Введите возраст" name="age">
                </div>
                <div class="my-3">
                    <button type="submit" class="btn btn-primary mr-5">Сохранить</button>
                    <button type="button" class="btn btn-success" id="unload">Выгрузить</button>
                </div>
                <a class="link-primary" target="_blank" href="https://docs.google.com/spreadsheets/d/1ct3ViV3QqX1iMZqtc-s-iTGBquN4Oi373JjLXdKO5Zs/edit#gid=0">
                    Google Sheets
                </a>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
